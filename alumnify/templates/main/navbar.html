{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Alumnify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
    {% if username %}
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="{% url 'profile' %}">
               {% if request.session.profile_pic %}
    <img src="{{ request.session.profile_pic }}" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
{% else %}
    <img src="{% static 'images/default-avatar.png' %}" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
{% endif %}
                {{ username }}
            </a>
        </li>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
    {% endif %}
</ul>
        </div>
    </div>
</nav>
